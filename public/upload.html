<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* تنسيق الحاوية */
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        /* تنسيق الحقول */
        input[type="file"] {
            display: block;
            margin: 15px auto;
            width: 100%;
            font-size: 1em;
        }

        /* تنسيق زر الرفع */
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* تنسيق الرسائل */
        #message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رفع ملف النتائج</h1>
        <form id="uploadForm">
            <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
            <button type="submit">رفع الملف</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('pdfFile').files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            document.getElementById('message').textContent = result;
        });
    </script>
</body>
</html>
