<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>الصفحة الرئيسية - مدرسة تحفيظ ضمد الإبتدائية والمتوسطة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#0B6E4F;
  --green2:#0A5F45;
  --bg-gradient: linear-gradient(135deg,#0B6E4F,#0A5F45);
  --card:#ffffff;
  --text:#111;
  --muted:#444;
  --shadow:0 10px 26px rgba(0,0,0,.15);
  --radius:16px;
}

body{
  margin:0;
  font-family:"Cairo",system-ui,Arial,sans-serif;
  background: var(--bg-gradient);
  color:var(--text);
}

/* ================= BANNER ================= */
.image-header{
  width:100%;
  padding:14px;
  box-sizing:border-box;
}

.image-header-inner{
  max-width:1200px;
  margin:auto;
  border-radius:var(--radius);
  overflow:hidden;
  background:var(--green);
  box-shadow:var(--shadow);
  animation: fadeDown 1.2s ease;
}

.image-header-inner img{
  width:100%;
  height:auto;
  display:block;
  object-fit:contain; /* بدون قص */
}

/* Fade */
@keyframes fadeDown{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= NAV ================= */
.navbar{
  max-width:1200px;
  margin:14px auto;
  background:rgba(255,255,255,.15);
  backdrop-filter: blur(6px);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.navbar ul{
  list-style:none;
  margin:0;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
}

.navbar a{
  color:#fff;
  text-decoration:none;
  padding:10px 14px;
  font-weight:700;
  border-radius:12px;
  transition:.2s;
}

.navbar a:hover,
.navbar a.active{
  background:rgba(255,255,255,.25);
}

/* ================= CONTENT ================= */
.wrap{
  padding:14px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}

.card h2{
  margin-top:0;
  color:var(--green);
}

/* ================= FOOTER ================= */
footer{
  max-width:1200px;
  margin:14px auto 60px;
  padding:14px;
  background: rgba(255,255,255,.12);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
  font-size:14px;
  color:#fff;
  backdrop-filter: blur(6px);
}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .image-header-inner img{
    max-height:180px;
  }
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="image-header">
  <div class="image-header-inner">
    <img src="images/banner.png" alt="مدرسة تحفيظ ضمد الإبتدائية والمتوسطة">
  </div>
</div>

<!-- ===== NAV ===== -->
<nav class="navbar">
  <ul>
    <li><a class="active" href="index.html">الرئيسية</a></li>
    <li><a href="grades.html">الدرجات</a></li>
    <li><a href="about.html">عن المدرسة</a></li>
    <li><a href="activities.html">الأنشطة</a></li>
    <li><a href="gallery.html">معرض الصور</a></li>
    <li><a href="contact.html">اتصل بنا</a></li>
  </ul>
</nav>

<!-- ===== CONTENT ===== -->
<div class="wrap">
  <div class="card">
    <h2>مرحبًا بكم</h2>
    <p>
      نرحب بكم في البوابة الإلكترونية لمدرسة تحفيظ ضمد الإبتدائية والمتوسطة،
      ونسعد بخدمتكم ومتابعة كل ما يخص المدرسة.
    </p>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  جميع الحقوق محفوظة © 2024<br>
  مدرسة تحفيظ ضمد الإبتدائية والمتوسطة
</footer>

</body>
</html>
